<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./../../plantillas/PlantillaGeneral.xhtml">
            <ui:define name="content">
                <h:form id="frmExample">
                    <div class="content-wrapper">
                        <section class="content-header">
                            <h1>
                                Consultar Movimientos
                                <small>guia formulario para consultas</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                                <li><a href="#">Example</a></li>
                                <li class="active">Consultas</li>
                            </ol>
                        </section>
                        <section class="content">
                            <!-- Default box -->
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Busquedas</h3>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- Custom Tabs -->
                                            <div class="nav-tabs-custom" >
                                                <ul class="nav nav-tabs" >
                                                    <li class="active" ><a href="#numero" data-toggle="tab">Referencia</a></li>
                                                    <li><a href="#persona" data-toggle="tab">Persona</a></li>

                                                </ul>
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="numero">
                                                        <br></br>
                                                        <div class="row">
                                                            <div class="col-md-3"></div>
                                                            <div class="col-xs-12 visible-xs visible-sm">
                                                                <div class="input-group margin-2">
                                                                    <label class="control-label align-left">Dato de la Referencia</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-3 visible-lg visible-md" style="width: 13%">
                                                                <div class="input-group margin-2">
                                                                    <label class="control-label align-left">Dato de la Referencia</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                                                                <div class="input-group margin-5">
                                                                    <h:inputText class="form-control text-uppercase" maxlength="20" id="txtReferencia"></h:inputText>
                                                                    <span class="input-group-btn">
                                                                        <h:commandLink class="btn btn-info btn-danger" value="Buscar">
                                                                        </h:commandLink>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <br></br>
                                                    </div>
                                                    <!-- /.tab-pane -->
                                                    <div class="tab-pane" id="persona">
                                                        <br></br>
                                                        <div class="row">
                                                            <div class="col-md-3"></div>
                                                            <div class="col-xs-12 visible-xs visible-sm">
                                                                <div class="input-group margin-2">
                                                                    <label class="control-label align-left">Dato Persona</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-3 visible-lg visible-md" style="width: 13%">
                                                                <div class="input-group margin-2">
                                                                    <label class="control-label align-left">Dato Persona</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                                                                <div class="input-group margin-5">
                                                                    <h:inputText class="form-control text-uppercase" maxlength="20" id="txtPersona"></h:inputText>
                                                                    <span class="input-group-btn">
                                                                        <h:commandLink class="btn btn-info btn-danger" value="Buscar">
                                                                        </h:commandLink>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <br></br> 
                                                    </div>
                                                    <!-- /.tab-pane -->

                                                    <!-- /.tab-pane -->
                                                </div>
                                                <!-- /.tab-content -->
                                            </div>
                                            <!-- nav-tabs-custom -->
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                </div>
                                <h:panelGroup id="tblMovimiento">
                                    <table class="table table-bordered ">
                                        <thead>
                                            <tr>
                                                <th>Movimiento ID</th>
                                                <th>Movimiento</th>
                                                <th>Fecha Movimiento</th>
                                                <th>Usuario</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{gestionMovimientosBean.listaMovimientos}" var="consulta">
                                                <tr>
                                                    <td>#{consulta.movId}</td>
                                                    <td>#{consulta.nombreDetalleProceso}</td>
                                                    <td>#{consulta.fechaInicial}</td>
                                                    <td>#{consulta.nombreUsuario}</td>
                                                    
                                                    <td class="row">
                                                        <h:commandLink class="fa fa-eye col-sm-4" action="detalleUsuario.htm">
                                                            <f:setPropertyActionListener value="#{usuario}" target="#{requestBean.usuario}"/>
                                                            <c:set value="&lt;section class=&quot;content-header&quot;&gt;&lt;ol class=&quot;breadcrumb&quot;&gt;&lt;li&gt;&lt;a href=&quot;inicio.htm&quot;&gt;&lt;i class=&quot;fa fa-home&quot;&gt;&lt;/i&gt; Inicio&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;i class=&quot;fa fa-user&quot;&gt;&lt;/i&gt; Usuario&lt;/li&gt;&lt;li&gt;&lt;a href=&quot;gestionUsuarios.htm&quot;&gt;&lt;i class=&quot;fa fa-cogs&quot;&gt;&lt;/i&gt;Administra Usuario&lt;/a&gt;&lt;/li&gt;&lt;li class=&quot;active&quot;&gt;&lt;i class=&quot;fa fa-address-card&quot;&gt;&lt;/i&gt; Detalle Usuario&lt;/li&gt;&lt;/ol&gt;&lt;br/&gt;&lt;/section&gt;" var="valor"/>
                                                            <f:setPropertyActionListener value="#{valor}" target="#{requestBean.ruta}"/>
                                                        </h:commandLink>
                                                    </td>
                                                </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
