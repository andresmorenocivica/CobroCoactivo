<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="./../../plantillas/PlantillaGeneral.xhtml">
            <ui:define name="content">
                <h:form id="frmDetalleUsuario">
                    <div class="content-wrapper">
                        <h:outputText value="#{gestionUsuarioBean.encabezadoDetalleUsuario}" escape="false"></h:outputText>
                        <section class="content">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="box box-danger">
                                        <div class="box-body box-danger">
                                            <img class="profile-user-img img-responsive img-circle" src="../../recursos/images/Administrativo.jpg" alt="User profile picture"/>
                                            <h3 class="profile-username text-center">#{gestionUsuarioBean.usuarioDetalle.nombre}</h3>
                                            <p class="text-muted text-center">#{gestionUsuarioBean.usuarioDetalle.nombrePersona}</p>
                                            <ul class="list-group list-group-unbordered">
                                                <li class="list-group-item">
                                                    <b>Perfiles</b> <a class="pull-right">#{gestionUsuarioBean.listadoPerfiles.size()}</a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Following</b> <a class="pull-right">543</a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Friends</b> <a class="pull-right">13,287</a>
                                                </li>
                                            </ul>
                                            <a href="#" class="btn btn-danger btn-block"><b>Restablecer Contraseña</b></a>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <h:form id="frmDetalleUsuario">
                                        <div class="box box-danger">
                                            <div class="box-header with-border">
                                                <div class="row">
                                                    <div class="col-lg-9">
                                                        <h3 class="box-title">Información Usuario</h3>
                                                    </div>
                                                    <div class="col-lg-1">
                                                        <h:panelGroup id="pnlEditarUsuario" >
                                                            <h:commandLink class="fa fa-pencil-square-o col-sm-4" id="editarUsuario" rendered="#{!gestionUsuarioBean.usuarioDetalle.editable}">
                                                                <f:ajax event="click" listener="#{gestionUsuarioBean.usuarioDetalle.setEditable(true)}" render="frmDetalleUsuario:txtDetUsuarioNombre frmDetalleUsuario:pnlEditarUsuario frmDetalleUsuario:pnlGuardarUsuario"></f:ajax>
                                                            </h:commandLink>
                                                        </h:panelGroup>
                                                        <h:panelGroup id="pnlGuardarUsuario" >
                                                            <h:commandLink class="fa fa-save col-sm-4" id="guardarUsuario" rendered="#{gestionUsuarioBean.usuarioDetalle.editable}">
                                                                <f:ajax event="click" listener="#{gestionUsuarioBean.usuarioDetalle.setEditable(false)}" render="frmDetalleUsuario:txtDetUsuarioNombre frmDetalleUsuario:pnlGuardarUsuario frmDetalleUsuario:pnlEditarUsuario"></f:ajax>
                                                            </h:commandLink>
                                                        </h:panelGroup>

                                                    </div>
                                                </div>

                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioNombre">Nombre Usuario</label>
                                                            <h:inputText class="form-control" id="txtDetUsuarioNombre" value="#{gestionUsuarioBean.usuarioDetalle.nombre}" disabled="#{!gestionUsuarioBean.usuarioDetalle.editable}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioEstado">Estado</label>
                                                            <h:inputText class="form-control" id="txtDetUsuarioEstado" value="#{gestionUsuarioBean.usuarioDetalle.estado}" disabled="#{!gestionUsuarioBean.usuarioDetalle.editable}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioNombre">Fecha Creación</label>
                                                            <h:inputText class="date datepicker form-control" id="txtDetUsuarioFechaCreacion" value="#{gestionUsuarioBean.usuarioDetalle.fechaProceso}" disabled="#{!gestionUsuarioBean.usuarioDetalle.editable}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                                            </h:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                    </h:form>
                                </div>


                                <div class="col-md-9">
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs">
                                            <li class="active"> <a href="#activity" data-toggle="tab">Permisos</a></li>
                                            <li><a href="#timeline" data-toggle="tab">Actividad</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane" id="activity">

                                            </div>
                                            <!-- /.tab-pane -->
                                            <div class="tab-pane" id="timeline">
                                                <!-- The timeline -->
                                            </div>
                                            <!-- /.tab-pane -->


                                            <!-- /.tab-pane -->
                                        </div>
                                        <!-- /.tab-content -->
                                    </div>
                                    <!-- /.nav-tabs-custom -->
                                </div>
                            </div>
                        </section>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
